<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container wrapper">
        <div class="row">
            <div class="col col-md-4 offset-md-4">
                <div id="result" style="padding: 20px;"></div>
                <form>
                    <div class="form-group">
                        <label for="countrySelect"><em>Country</em></label>
                        <select class="form-control" id="countrySelect" required>
        
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city"><em>City</em></label>
                        <select class="form-control" id="city" required disabled>
                            
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="latitude"><em>Latitude</em></label>
                        <input type="text" class="form-control" id="lat" disabled>
                    </div>
                    <div class="form-group">
                        <label for="longitude"><em>Longitude</em></label>
                        <input type="text" class="form-control" id="long" disabled>
                    </div>
                    <div class="form-group text-center">
                        <div class="btn-group btn-group-sm" role="group" aria-label="select format">
                            <button type="button" class="btn btn-info" id="cent" disabled>Centigrade</button>
                            <button type="button" class="btn btn-secondary" id="fahr">Fahrenheit</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-block" id="getWeather" value="C">Get Weather in Centigrade</button>
                    </div>
                    <div class="alert alert-danger" role="alert" id="errMsg" style="display: none;">
                        
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="cityList.js"></script>
    <script src="countryList.js"></script>

  </body>
</html>
